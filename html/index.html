<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzéria</title>
    <link rel="stylesheet" href="./k.css">
</head>
<body>
    <div class="all">
        <h1>Rendelés</h1>

                <p>Pizza mérete:</p>
                <form>
                    <input type="radio" id="meret1" name="meret1" value="20 Cm">
                    <label for="meret1"> 20 cm</label><br>
                    <input type="radio" id="meret2" name="meret2" value="30 Cm">
                    <label for="meret2"> 30 cm</label><br>
                    <input type="radio" id="meret3" name="meret3" value="40 Cm">
                    <label for="meret3"> 40 cm</label><br>
                </form>
                <p>Feltét:</p>
                <form>
                    <input type="radio" id="feltet1" name="feltet1" value="ananasz">
                    <label for="feltet1"> Hawaii</label><br>
                    <input type="radio" id="feltet2" name="feltet2" value="sonkakukorica">
                    <label for="feltet2"> Kaliforniai</label><br>
                    <input type="radio" id="feltet3" name="feltet3" value="szalami">
                    <label for="feltet3"> Magyaros</label><br>
                </form>
                <p>Elérhetőség</p>
                <form>
                    <label for="telepules">Település:</label>
                    <input type="text" id="telepules" name="telepules">
                    <label for="utca">Utca:</label>
                    <input type="text" id="utca" name="utca">
                    <label for="haz">Házszám:</label>
                    <input type="text" id="haz" name="haz">
                </form>
                <p>Fizetés módja:</p>
                <form>
                    <input type="radio" id="fizetes1" name="fizetes1" value="kezpenz">
                    <label for="fizetes1"> Kézpénz</label>
                    <input type="radio" id="fizetes2" name="fizetes2" value="kartya">
                    <label for="fizetes2"> Bankkártya</label>
                </form>
                
                <form>
                    <label for="megjegyzes">Megjegyzés:</label><br>
                    <input type="text" id="megjegyzes" name="megjegyzes"><br>
                </form>
    </div>
</body>
</html>
